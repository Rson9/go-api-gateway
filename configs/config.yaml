server:
  port: "8080"

# 定义一个路由规则列表
routes:
  - name: "service_a"
    path: "/service/a"  # 匹配所有以 /service/a 开头的请求
    target: "http://127.0.0.1:9091"

  - name: "service_b"
    path: "/service/b"
    target: "http://127.0.0.1:9092"

  # 一个更具体的路由，用于演示匹配优先级
  - name: "service_a_users"
    path: "/service/a/users"
    target: "http://127.0.0.1:9093"

# 新增：限流器配置
rate_limiter:
  enabled: true
  rate: 10      # 每秒生成的令牌数 (RPS)
  burst: 20     # 令牌桶的容量 (允许的瞬时并发)
